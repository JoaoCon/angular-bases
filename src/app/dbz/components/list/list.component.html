<h4>Listado de Personajes</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList;
   let i = index;
   let isFirst = first;
   let isLast = last;
   "
    class="list-group-item">
    <span class="text-primary"> {{i+1}}. </span>
    <strong>Name : </strong>
    <span>{{item.name}} - </span>
    <strong>power : </strong>
    <span>{{item.power}}</span>
    <span> Es el primero: {{isFirst}} </span>
    <span> Es el ultimo: {{isLast}} </span>

</li>
</ul>
