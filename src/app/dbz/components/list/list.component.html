<h4>Listado de Personajes</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList;
   let i = index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   let isOdd = odd;
   "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-danger' : isFirst,
      'list-group-item-primary' : isLast,
    }">
    <div>
      <span class="text-primary"> {{i +1}}. </span>
      <strong>Name : </strong>
      <span>{{item.name}} - </span>
      <strong>power : </strong>
      <span>{{item.power}}</span>
    </div>

    <button (click)="onDeleteCharacter(item.id)" class="btn btn-danger">X</button>
</li>
</ul>
